<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./dist/vue.js"></script>
  <script src="./src/test/demo.js"></script>
  <style>
    body {
      color: aliceblue;
      background-color: #222436;
      height: 100vh;
      display: flex;
      flex-flow: column nowrap;
      justify-content: center;
      align-items: center;
    }
    h1 {
      margin-bottom: 8%;
    }
  </style>
  <title>Vueact</title>
</head>
<body>
  <h1>Vueact</h1>
  <div id="app"> {{name}} </div>
  <button id="addObject"> add Object</button>
  <button id="addArray">add Array</button>
  <script>
    const vm = new Vueact({
      el: "#app",
      data: {
        name: "gdt",
        age: "23",
        complicatedData: {
          thiredObject: {
            name: "thiredObject", 
            secObject:{
              name: "secObject"
            }
          },
          array: {
            name: "array",
            type: "object"
          }
        },
        array: [{test: 0}, 10, 100]
      }
    })
    const addButton = document.getElementById("addObject");
    addButton.addEventListener("click", function(){
      vm.$options.data.age = 24
      vm.$options.data.name = {
        englishName: "ton",
        chineseName: "高得统"
      }
      vm.$options.data.array = [
        {test: 1},
        32,
        45
      ]
      console.log("after change")
      console.log(vm.$options.data.array)

    })  
    const addArrayButton = document.getElementById("addArray");
    addArrayButton.addEventListener("click", function(){
      vm.$options.data.array.push({"push": "PUSH"})
      vm.$options.data.array.unshift("unshift")
      console.log("after add array item")
      console.log(vm.$options.data.array)
    })
  </script>
</body>
</html>
