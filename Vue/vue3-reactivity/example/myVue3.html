<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <center>
    <h1> My Vue3 </h1>
    <button id="changeAgeBtn">Change age</button>
  </center>
  <script src="../packages/reactivity/dist/reactivity.global.js"></script>
  <script>
    let { reactive, shallowReactive, readonly, shallowReadonly, effect, computed } = reactivity
    let info = { name: "Ton", age: 22, address: {country: "China", address:{city:"ShangHai", street: "长江南路"}}}
    let proxy = reactive(info);

    let computedValue = computed(() => {
      return proxy.age *2
    })
    computedValue.value = 3

  </script>
</body>
</html>
